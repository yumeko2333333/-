<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
<table width="200" height="150" border="1">
  <tbody>
    <tr>
        <td >1</td>
        <td width="50">2</td>
        <td width="60">3</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2">
        <table border="1" width="100" style=" margin: auto;">
          <tr>
            <td colspan="2">8</td>
            <td rowspan="2">9</td>
          </tr>
          <tr>
            <td rowspan="2">7</td>
            <td >10</td>
          </tr>
          <tr>
            <td colspan="2">6</td>
          </tr>
        </table>
      </td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
    </tr>
  </tbody>
</table>


</body>
</html>
