<style type="text/less">
    #sousuo2 {
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        .search{
            margin: 3rem auto;
            width: 100%;
            z-index: 999;
            .wrap{
                width: 100%;
                background-color: #fff;
                position: relative;
            }
            .search-box{
                    max-width: 730px;
                    width: 100%;
                    margin: 0 auto;
                    border: 3px solid #EAEAEA;
                    /* box-shadow: #969696 0px 7px 10px; */
                    /* padding: 0.5rem; */
                    border-radius: 1rem;
                .control1{
                    flex: 1;
                    input{
                            width: 100%;
                            padding: 0.5rem;
                            border: none;
                            outline: none;
                            font-size: 18px;
                            /* background: #EAEAEA; */
                            border-radius: 1rem;
                    }
                }
                .control{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    a{
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            padding: 0.5rem;
                            width: 100px;
                            border-radius: 5px;
                            background: #02038F;
                        color: @white;
                        border-radius: 5px;
                        img{
                            max-width: 30px;
                        }
                    }
                }
            }
            .banle{
                display: none;
                width: 730px;
                margin: 0 auto 1rem;
                background-color: @white;
                box-shadow: #969696 0px 7px 10px;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                .banle-title{
                    display: flex;
                    align-items: center;
                    h1{
                        flex: 1;
                        padding: 1rem 0;
                        text-indent: 1em;
                    }   
                }
                ul{
                    li{
                        text-indent: 2em;
                        line-height: 2.5;
                        cursor: pointer;
                        margin: 0 10px;
                        font-size: 18px;
                        color: @black;
                        a{
                            color: @black;
                        }
                        &:hover{
                            background-color: #f7f7f7;
                            color: #4679c8;
                        }
                        &.is-current{
                            background-color: #f7f7f7;
                            color: #4679c8;
                        }
                    }
                }
            }
        }
    }
</style>
<div id="sousuo2">
    <div class="search">
        <div class="wrap">
            <div class="search-box field has-addons">
                <div class="control control1">
                    <input type="text" id="search_keyword2" placeholder="">
                </div>
                <div class="control">
                    <a href="javascript:;" class="search_btn">
                        <!-- <img src="//cdn.xuansiwei.com/zhuka1502/1599968713017/Search.png?x-oss-process=style"> -->
                        产品搜索
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 点击搜索
    $('.search_btn').click(function() {
        if (!$('#search_keyword2').val()) {
            alert('请输入搜索内容');
        } else {
            window.location.href = "/search.html?keyword=" + $('#search_keyword2').val();
        }
    })
</script>
