<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouse</title>
</head>
<body>
  <div class="mouse">
    <img src="/image/download.png" alt="">
  </div>
  <h1>hello,mouse!</h1>
</body>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing:border-box;
  cursor: none;           
}
.mouse {
  width: 50px;
  height: 50px;
  position: fixed;
  left: -200px;
  z-index: 1000;
  pointer-events: none;
}
</style>
<script>
var mouse = document.querySelector('.mouse');
  window.addEventListener('mousemove',function(event){    
    mouse.style.left = event.clientX - mouse.offsetWidth/2 + 'px' ;
    mouse.style.top = event.clientY -mouse.offsetHeight/2 + 'px';       
  })
</script>
<script type="text/javascript">
  (function() {
    window.onclick = function(event) {
        var heart = document.createElement("b");
        heart.onselectstart = new Function('event.returnValue=false');
        document.body.appendChild(heart).innerHTML = "❤";
        heart.style.cssText = "position: fixed;left:-100%;";
        var f = 16, // 字体大小
            x = event.clientX - f / 2, // 横坐标
            y = event.clientY - f, // 纵坐标
            c = randomColor(), // 随机颜色
            a = 1, // 透明度
            s = 1.2; // 放大缩小
        var timer = setInterval(function() {
            if (a <= 0) {
                document.body.removeChild(heart);
                clearInterval(timer);
            } else {
                heart.style.cssText = "font-size:16px;cursor: default;position: fixed;color:" + c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" + s + ");";
                y--;
                a -= 0.016;
                s += 0.002;
            }
        }, 12)
    }
    // 随机颜色
    function randomColor() {

        return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";

    }
}());
</script>
</html>
