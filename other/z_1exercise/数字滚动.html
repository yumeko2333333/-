  <title>数字滚动-未实现</title>
  <script>
    $(document).ready(function(){
    //优势[数字]
    $('.counter').countTo();
    if ($('.counter').length) {
      var counter = $('.counter');
      counter.waypoint(function (direction) {
        if (direction == 'down') {
          counter.countTo();
        }
      }, { offset: '65%'});   
    }
  });
