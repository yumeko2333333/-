<!DOCTYPE html>
<html>
<head>
	<title>Êõ¥Â§öCSSÂä®ÁîªÊïàÊûú</title>
	<style>
		body {
			background-color: #F7D9F1;
			font-family: 'Arial', sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 60px;
			margin-top: 100px;
			position: relative;
			animation-name: rainbow-text;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}

		p {
			font-size: 24px;
			color: #474747;
			margin-top: 50px;
		}

		#emoji {
			font-size: 100px;
			margin-top: 50px;
			animation-name: bounce-emoji;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			cursor: pointer;
		}

		#emoji:hover {
			animation-duration: 0.5s;
		}

		@keyframes bounce-emoji {
			0% { transform: translateY(0); }
			50% { transform: translateY(-50px); }
			100% { transform: translateY(0); }
		}

		#balloon {
			background-color: #fff;
			border-radius: 50%;
			height: 150px;
			width: 150px;
			position: absolute;
			top: -75px;
			left: 50%;
			transform: translateX(-50%);
			box-shadow: 0px 5px 10px rgba(0,0,0,.1);
			animation-name: balloon-anim;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}

		@keyframes balloon-anim {
			0% {transform: scale(1);}
			50% {transform: scale(1.2);}
			100% {transform: scale(1);}
		}

		#confetti {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/155344/confetti.png");
			background-repeat: repeat;
			background-position: center;
			z-index: -1;
			animation-name: confetti-fall;
			animation-duration: 4s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}

		@keyframes confetti-fall {
			0% {transform: translateY(-200px);}
			100% {transform: translateY(800px);}
		}

		#button {
			font-size: 24px;
			padding: 10px 20px;
			background-color: #1DCEB9;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			margin-top: 50px;
			box-shadow: 0px 5px 10px rgba(0,0,0,.1);
			animation-name: button-pulse;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}

		#button:hover {
			background-color: #08AFA5;
			box-shadow: 0px 10px 20px rgba(0,0,0,.2);
		}

		@keyframes button-pulse {
			0% { transform: scale(1);}
			50% { transform: scale(1.1);}
			100% { transform: scale(1);}
		}

		@keyframes rainbow-text {
			from { color: red; }
			to { color: blue; }
		}

		#star-container {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 400px;
			background-color: #F7D9F1;
		}

		.star {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			border-radius: 50%;
			height: 100px;
			width: 100px;
			background-color: #FFA500;
			box-shadow: 0px 0px 10px #FFA500, 0px 0px 20px #FFA500, 0px 0px 40px #FFA500, 0px 0px 80px #FFA500;
			animation-name: star-twinkle;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: ease-in-out;
		}

		@keyframes star-twinkle {
			from { opacity: 1; }
			to { opacity: 0; }
		}

		.star:nth-child(1) {
			top: 30%;
			left: 20%;
			animation-delay: 0s;
		}

		.star:nth-child(2) {
			top: 60%;
			left: 70%;
			animation-delay: 0.5s;
		}

		.star:nth-child(3) {
			top: 80%;
			left: 40%;
			animation-delay: 1s;
		}

		.star:nth-child(4) {
			top: 10%;
			left: 60%;
			animation-delay: 1.5s;
		}

		.star:nth-child(5) {
			top: 50%;
			left: 10%;
			animation-delay: 2s;
		}
	</style>
</head>
<body>
	<div id="confetti"></div>
	<h1>CSSÂä®ÁîªÊïàÊûúÂæàÂ¶ô</h1>
	<p>Ê¨¢ËøéÊù•Âà∞ÊàëÁöÑÁΩëÁ´ô„ÄÇ</p>
	<div id="emoji">üòä</div>
	<div id="balloon"></div>
	<button id="button">ÁÇπÂáªÊàëÔºÅ</button>
	<div id="star-container">
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
	</div>
	<script>
		var balloon = document.getElementById("balloon");
		var button = document.getElementById("button");

		button.addEventListener("click", function(){
			balloon.style.animationPlayState = "paused";
			alert("Ë∞¢Ë∞¢‰Ω†ÁöÑÁÇπÂáªÔºÅ");
		});

		emoji.addEventListener("click", function(){
			this.style.animationDuration = "0.5s";
			setTimeout(function(){
				emoji.style.animationDuration = "1s";
			}, 500)
		});
	</script>
</body>
</html>
