<input type="text" value="请输入内容" />
<input type="text" placeholder="请输入内容" />
<input type=text value="用户名" onfocus="javascript:if(this.value=='用户名')this.value=''">
<input type=text value="昵称" onfocus="javascript:if(this.value=='昵称')this.value='要填什么来着';else if(this.value=='要填什么来着')this.value='';">
<input type=text name=username id="username" value="请输入您的帐号" onFocus="if(value=='请输入您的帐号') {value=''}" onBlur="if(value==''){value='请输入您的帐号'}">
<!-- 简洁明了：点框里字消失，点空白字显示-->
<!-- 详情（官方释义）： -->
<!-- onfocus：事件在对象获得焦点时发生。即当鼠标点击时，触发的事件 -->
<!-- onblur： 事件会在对象失去焦点时发生。即当鼠标点击另一处时所触发的事件 -->
