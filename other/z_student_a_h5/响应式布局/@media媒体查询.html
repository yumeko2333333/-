<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@media媒体查询</title>
</head>
<style>
    #jiaruwomen{
        width: 100px;
        height: 200px;
    }
    @media screen and (min-device-width:200px) {
        #jiaruwomen{
            background: #000;
        }
    }
    /* 大于640 */
    @media (min-width: 640px) {
        #none {
        margin-top: 64px;
        }
    }
</style>
<body>
    <div id="jiaruwomen">
        <div class="left"></div>
        <div class="right">
            <div class="top"></div>
            <div class="bot"></div>
        </div>
    </div>
</body>
</html>
