<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100累加</title>
</head>
<body>
</body>
<script>
    // 求和函数延申罢
    let arr = [];
    sum = 0;
    for(i = 0; i <= 100; i++){
        arr[i] = i;
        sum += arr[i];
    }
    console.log(sum);
</script>
