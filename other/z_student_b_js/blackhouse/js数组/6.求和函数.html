    <title>求和及平均值</title>

<body>
    <!-- 延申：100累加和 -->
</body>
<script>
    // 求数组里的和及平均值
    let arr =[1,3,5,7,9];
    sum = 0;
    average = 0;
    for(i = 0; i < arr.length; i++){
        sum += arr[i];
    }
    average = sum / arr.length;
    console.log(sum,average);//输出多个变量用逗号隔开
</script>
