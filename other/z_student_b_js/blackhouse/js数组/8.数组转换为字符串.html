<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组转换为字符串</title>
</head>
<body>
    
</body>
<script>
    // 将数组['I','am','yumeko']转换为字符串，并用空格或其他字符分割
    let arr = ['I','am','yumeko'];
    // 需要一个新变量来存放转换完的字符串
    let str = '';
    // 将添加元素写成变量，方便修改
    // 这里的元素是空格
    let sep = ' ';
    for(i = 0; i < arr.length; i++){
        // 遍历原来的数组 每个元素后面多加一个空格
        str += arr[i] + sep;
    }
    console.log(str);
</script>
</html>
