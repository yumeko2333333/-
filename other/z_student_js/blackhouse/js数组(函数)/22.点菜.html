<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
</head>
<body>
    <h1 style="text-align: center;">伍津玉的菜馆子</h1>
</body>
<script>
    // 1.函数可以重复相同的代码
    // function cook(){
    //     console.log('炒蛋');
    // }
    // cook();
    // cook('');

    // 2.可以利用函数的参数实现函数重复不同的代码
    // function 函数名(参数1,参数2...){...}
    // 函数名(实参1，实参2...)
    // 函数的参数可以有，也可以没有 个数不限
    function cook(aru){//此处括号内是 形参，接收实参传过来的参数 即aru = '番茄炒蛋' 形参相当于一个变量
        console.log(aru + '来咯！');
    }
    cook('番茄炒蛋');//此处括号内是 实参，将其传入aru（实参）
    cook('豆角炒蛋');
    cook('苦瓜炒蛋');
    // 学习return后别再把输出写在函数里！
</script>
</html>
