<script>
    // 任意两个数最大值
    function getMax(num1,num2) {
        // if(num1 > num2){
        //     return num1;
        // }else{
        //     return num2;
        // }
        // 三元表达式：(记得前面加return！！)
        return num1 > num2 ? num1 : num2
    }
    console.log('这两个数最大值为：' + getMax(1,3));

    // 任意数组最大值
    function getArrmax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;//不要写到for里面去了！
    }
    console.log('该数组的最大值为：' + getArrmax([6,5,8]));
    // 我不想输出里面写那么长！以后都这样写：
    let o = getArrmax([6,5,8]);
    console.log('该数组的最大值为：' + o);
</script>
