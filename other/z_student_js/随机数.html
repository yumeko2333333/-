<script>
let nums = new Set(); // create a Set to store unique numbers
const invalidNums = new Set(["M4562875", "M8979462", "M984356"]); // create a Set of invalid numbers
while (nums.size < 10) { // loop until we have 10 unique numbers
  let num = "M"; // start with the letter M
  for (let i = 0; i < 7; i++) { // add 7 random digits
    num += Math.floor(Math.random() * 10); // add a random digit to the string
  }
  if (!invalidNums.has(num)) { // check if the generated number is not invalid
    nums.add(num); // add the generated number to the Set
  }
}
console.log(nums); // output the Set of unique numbers
</script>
