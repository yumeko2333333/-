<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题及段落</title>
</head>
<body>
    <!-- 新建一个.html为后缀的文件，例如index.html -->
    <!-- 快速生成框架：！+tab -->
    
    <!-- h1~h6是标题标签，自带属性：加粗，字体依次变小，浏览器会自动地在标题的前后添加空行 -->

    <!-- 一次生成六个标签快捷键：h$*6-->
    <!-- h$*6回车 试试看 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- 上面内容如果不输入文字网页里是看不到的哦 -->

    <!-- 一次生成快捷键加内容快捷键：h${我是h$}*6 -->
    <!-- h${我是h$}*6回车 试试看 -->
    <h1>我是h1</h1>
    <h2>我是h2</h2>
    <h3>我是h3</h3>
    <h4>我是h4</h4>
    <h5>我是h5</h5>
    <h6>我是h6</h6>
    <!-- p为段落标签 -->
    <!-- 输入p回车 试试看 -->
    <p>我是一个p段落</p>
    <!-- 可以每编辑完打开网页看一下-->
    <!-- 安装插件：open in browser 即可使用快捷键:alt+b 打开网页 -->

    <!-- 页面中文插件：Chinese (Simplified) (简体中文) Language Pack for Visual Studio Code -->
</body>
</html>
