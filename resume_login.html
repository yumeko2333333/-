<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resume-login-jadekey</title>
</head>
<script>
  function resume(){
  document.onkeydown = function(e){
  if((e||event).keyCode==13&&document.getElementById("password").value=="123456")
    window.location.href='resume.html';
  };
  }
  </script>
  <body>
    <div id="son">密码：<input id="password" class="box" onclick="resume()" placeholder="回车确认"><br></div>
  </body>
</html>
